---
version: '2.4'

services:
  grafana:
    image: grafana/grafana:12.0.2
    env_file:
      - ../.env
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - ./provisioning:/etc/grafana/provisioning
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

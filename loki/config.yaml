---
extraArgs:
  config.expand-env: true

env:
  - name: MINIO_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: loki-access-db
        key: key

server:
  http_listen_port: 3100
schema_config:
  configs:
    - from: 2021-08-01
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h
common:
  path_prefix: /loki
  replication_factor: 1
  storage:
    s3:
      endpoint: prodenv-minio:9000
      insecure: true
      bucketnames: loki-data
      access_key_id: loki
      secret_access_key: ${MINIO_SECRET_KEY}
      s3forcepathstyle: true
  ring:
    kvstore:
      store: memberlist
ruler:
  storage:
    s3:
      bucketnames: loki-ruler
